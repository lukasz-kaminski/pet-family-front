<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Race</th>
    <th scope="col">Kind</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pet of pets">
    <th scope="row">{{pet.id}}</th>
    <td>{{pet.name}}</td>
    <td>{{pet.race}}</td>
    <td>{{pet.kind}}</td>
  </tr>
  </tbody>
</table>
