<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Breed</th>
    <th scope="col">Kind</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pet of pets" (click)="showSingle(pet)" class="pet-row">
    <th scope="row">{{pet.id}}</th>
    <td>{{pet.name}}</td>
    <td>{{pet.breed}}</td>
    <td>{{pet.kind}}</td>
  </tr>
  </tbody>
</table>
