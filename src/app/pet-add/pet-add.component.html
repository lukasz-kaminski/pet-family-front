<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name"
         required
         [(ngModel)]="model.name" name="name">
  <label for="name">Race</label>
  <input type="text" class="form-control" id="race"
         required
         [(ngModel)]="model.race" name="race">
  <label for="kind">Animal kind</label>
  <select class="form-control" id="kind" [(ngModel)]="model.kind" required>
    <option *ngFor="let kind of kinds" [value]="kind">{{kind}}</option>
  </select>
  <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
</div>
